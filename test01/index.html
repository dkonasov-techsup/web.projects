<!DOCTYPE html>
<html>
<head>
	<title>testPage</title>
	<link rel="stylesheet" href= "maincss.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id = "stat1">
		<div id = "block1">
			<div class= "b1_title">State</div>
			<div class= "b1_content">

				<form action="" method="get" class="b1_form">
					    <label for="val1">1-st module status:</label>
					    <input type="text" name="val1" id="b1_val1" placeholder="ON" readonly>
				</form>
				<form action="" method="get" class="b1_form">
					    <label for="val2">2-st module status:</label>
					    <input type="text" name="val2" id="b1_val2" placeholder="ON" readonly>
				</form>
				<form action="" method="get" class="b1_form">
					    <label for="val3">3-st module status:</label>
					    <input type="text" name="val3" id="b1_val3" placeholder="ON" readonly>
				</form>

			</div>
			<div class= "b1_button">Get more</div>
		</div>

		<div id = "block1">
			<div class= "b1_title">Options</div>
			<div class= "b1_content">

				<div class= "b1_optionLine"> Option 1
				  <label class="b1_switch" for="b1_checkbox1">
				    <input type="checkbox" id="b1_checkbox1" />
				    <div class="b1_slider"></div>
				  </label>
				</div>
				<div class= "b1_optionLine"> Option 2
				  <label class="b1_switch" for="b1_checkbox2">
				    <input type="checkbox" id="b1_checkbox2" />
				    <div class="b1_slider"></div>
				  </label>
				</div>
				<div class= "b1_optionLine"> Option 3
				  <label class="b1_switch" for="b1_checkbox3">
				    <input type="checkbox" id="b1_checkbox3"/>
				    <div class="b1_slider"></div>
				  </label>
				</div>
			</div>
			<div class= "b1_button">Get more</div>
		</div>

		<div id = "block1">
			<div class= "b1_title">Data</div>
			<div class= "b1_content">
				<textarea id= "b1_textarea"></textarea>
			</div>
			<div class= "b1_button">Get more</div>
		</div>
	</div>

</body>
</html>
