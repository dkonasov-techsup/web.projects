	<title>testPage</title>

	<link rel="stylesheet" href= "css/toolbar.css">
	<link rel="stylesheet" href= "css/blocks.css">

<body>	
	
	<div class="page_wrapper">

		<div class="toolbar">
		</div>

		<div class="page">

			<div class="sidebar">
				<button class="sidebar_toggle <!-- material-symbols-outlined -->" onclick="sidebar_toggle()"></button>

				<div class="sidebar_inner">
					

					<!-- TEST Use a new tabs_wrapper (class Tabs) type:sBarTabs -->
						<div class="tabs_wrapper">
							<div class="tabs_nav">
								<button class="sidebar_section_btn">Palette</button>
								<button class="sidebar_section_btn btn_active">Patterns</button>
							</div>

							<div class="tabs_contents">	
								<div class="palette tabs_cont" id="palette">
									<!-- Injecting a new list (class BlockList) type:palette -->
								</div>
								<div class="patterns tabs_cont" id="patterns">
									<!-- Injecting a new list (class BlockList) type:patterns -->
								</div>
							</div>
						</div>

					
				</div>

			</div>		

			<div class="page_inner">
				
				<div id="block_drop_area">
					<!-- Injecting a new list (class BlockList) type: pattern0 -->
				</div>
			</div>
		</div>

	</div>

<!-- GSAP -->
